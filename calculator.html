<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <script src="../simpleCalculator/simpleCal.js " defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com
    /ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <h1 >Calculator</h1>

    <div id="container">
        <span>casio</span>
        <div id="inputbar"><input placeholder="Ravindar goud" type="text" id="display" readonly></div>
        <div id="all-buttons">
            <button onclick="calculator(this)" class="bt"  value="0">0</button>
            <button onclick="calculator(this)" class="bt"  value="1">1</button>
            <button onclick="calculator(this)" class="bt"  value="2">2</button>
            <button onclick="calculator(this)" class="bt"  value="3">3</button>
            <button onclick="remove()"  class="but" id="remove">c</button>
            <button onclick="calculator(this)" class="bt"  value="4">4</button>
            <button onclick="calculator(this)" class="bt"  value="5">5</button>
            <button onclick="calculator(this)" class="bt"  value="6">6</button>
            <button onclick="calculator(this)" class="but bt" value="+">+</button>
            <button onclick="calculator(this)" class="bt"  value="7">7</button>
            <button onclick="calculator(this)" class="bt"  value="8">8</button>
            <button onclick="calculator(this)" class="bt"  value="9">9</button>
            <button onclick="calculator(this)" class="but bt"  value="-">-</button>
       <button onclick="calculator(this)" class="but bt"  value="*">*</button>
       <button onclick="calculator(this)" class="but bt"  value="/">/</button>
       <button onclick="evl()" class="but bt"  value="=">=</button>
       </div>
    </div>
    <!-- <h1 id="result">Result</h1> -->
    <!-- <i class="fa-solid fa-delete-left"></i> -->

     <script src="./calculator.js"></script>
</body>
</html>
